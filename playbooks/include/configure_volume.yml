---
    - name: Get UUID of device
      ansible.builtin.command: lsblk {{ volume.device }} -no UUID
      register: uuid_result

    - set_fact:
        uuid: "{{ uuid_result.stdout_lines[0]|trim() }}"

    - debug:
        var: uuid

